version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: english_bot_db
    restart: always
    environment:
      POSTGRES_DB: english_bot
      POSTGRES_USER: botuser
      POSTGRES_PASSWORD: botpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U botuser -d english_bot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
